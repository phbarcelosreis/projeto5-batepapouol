<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat UOL</title>
</head>
<body> 
    <header>
        <div class="parteTopo">
            <img src="Imagens/logo 1.svg" alt="logoUol">
            <img src="Imagens/Vector.svg" alt="Pessoas">
        </div>
    </header>

    <main>
        <div class="caixa entrar">
            <div class="chat">
            </div>
        </div>
        <div class="caixa digitar">
            <div class="chat">
            </div>
        </div>
    </main>

    <footer>
        <div class="escreverMensagem">
            <input type="text" class="textoMensagem" id="500" placeholder="Escreva aqui...">
            <img src="Imagens/paper-plane-outline.svg" onclick="enviarMensagem()">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
